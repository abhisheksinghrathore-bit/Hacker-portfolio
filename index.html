<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Singh Rathore - Portfolio Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f7ff;
            --background-color: #0a0f18;
            --terminal-bg: rgba(10, 15, 24, 0.85);
            --glow-color: rgba(0, 247, 255, 0.2);
        }
        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--background-color);
            color: #c9d1d9;
            overflow: hidden;
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #terminal {
            background: var(--terminal-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 25px var(--glow-color);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Scanlines and CRT glow effect */
        #terminal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        .prompt::before {
            content: 'user@abhishek:~$ ';
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
        }
        #input-line {
            display: flex;
        }
        #command-input {
            background: transparent;
            border: none;
            outline: none;
            color: #e6edf3;
            flex-grow: 1;
            padding: 0;
            font-family: inherit;
            font-size: inherit;
        }
        .cursor {
            display: inline-block;
            background-color: var(--primary-color);
            width: 10px;
            height: 1.2em;
            margin-left: 5px;
            box-shadow: 0 0 5px var(--glow-color);
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: var(--primary-color); }
        }
        .output {
            white-space: pre-wrap;
            word-break: break-all;
        }
        .command-link {
            text-decoration: none;
            cursor: pointer;
            color: #3fb950;
            font-weight: bold;
        }
        .command-link:hover {
            background-color: #3fb950;
            color: var(--background-color);
        }
        .ascii-art {
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 0 0 8px var(--glow-color);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <canvas id="background-canvas"></canvas>

    <div id="terminal" class="w-full max-w-4xl h-[90vh] max-h-[800px] rounded-lg shadow-2xl overflow-hidden flex flex-col relative">
        <!-- Terminal Header -->
        <div class="bg-black/30 flex items-center p-2 border-b border-[var(--primary-color)]/30">
            <div class="flex space-x-2">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <p class="flex-grow text-center text-sm text-gray-400">/bin/zsh -- Abhishek's Portfolio</p>
        </div>

        <!-- Terminal Body -->
        <div id="terminal-body" class="p-4 overflow-y-auto flex-grow" onclick="document.getElementById('command-input').focus()">
            <div id="output-container"></div>
            <div id="input-line">
                <span class="prompt"></span>
                <input type="text" id="command-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        const outputContainer = document.getElementById('output-container');
        const commandInput = document.getElementById('command-input');
        const terminalBody = document.getElementById('terminal-body');
        const inputLine = document.getElementById('input-line');

        let commandHistory = [];
        let historyIndex = -1;

        const commands = {
            'help': {
                description: 'Shows a list of available commands.',
                output: `\n<span style="color: #00f7ff;">Available commands:</span>
  <span class="command-link" onclick="executeCommand('about')">about</span>      - Who is Abhishek?
  <span class="command-link" onclick="executeCommand('skills')">skills</span>     - List of technical skills.
  <span class="command-link" onclick="executeCommand('projects')">projects</span>   - View my work.
  <span class="command-link" onclick="executeCommand('education')">education</span>  - My academic background.
  <span class="command-link" onclick="executeCommand('contact')">contact</span>    - How to get in touch.
  <span class="command-link" onclick="executeCommand('clear')">clear</span>      - Clears the terminal screen.
  <span class="command-link" onclick="executeCommand('all')">all</span>        - Run all commands.`
            },
            'about': {
                description: 'Who is Abhishek?',
                output: `\n<span style="color: #3fb950;">[ Executing query: whois abhishek... ]</span>\n
Abhishek Singh Rathore
Final-year Computer Science student specializing in Cyber Security.

Passionate about building secure, scalable, and user-friendly applications. 
Proficient in both frontend and backend development, with a strong foundation
in software engineering and database management. Always eager to learn, adapt, 
and apply skills to real-world projects that make a meaningful impact.`
            },
            'skills': {
                description: 'List of technical skills.',
                output: `\n<span style="color: #3fb950;">[ Loading skill modules... ]</span>\n
<span style="color: #00f7ff;">Languages</span>
  - C/C++, Python, SQL

<span style="color: #00f7ff;">Frontend</span>
  - HTML, CSS, JavaScript

<span style="color: #00f7ff;">Backend</span>
  - React.js, Next.js, Node.js, Express.js

<span style="color: #00f7ff;">Databases</span>
  - MySQL, MongoDB

<span style="color: #00f7ff;">Core Competencies</span>
  - Data Structures & Algorithms, DBMS, Operating Systems

<span style="color: #00f7ff;">Tools & Platforms</span>
  - GitHub, VS Code`
            },
            'projects': {
                description: 'View my work.',
                output: `\n<span style="color: #3fb950;">[ Accessing project directory... ]</span>\n
<span style="color: #00f7ff;">1. Telly Beans</span> (Food Ordering Platform)
   <span style="color: #8b949e;">Tech:</span> React.js, Node.js, MongoDB, Express.js
   <span style="color: #8b949e;">Note:</span> A web-based food ordering platform with real-time tracking and secure payments. Optimized order processing by 40%.

<span style="color: #00f7ff;">2. Park Here</span> (Parking Management Solution)
   <span style="color: #8b949e;">Tech:</span> HTML, CSS, JavaScript, Node.js, MongoDB
   <span style="color: #8b949e;">Note:</span> A web-based solution to address urban parking challenges. Reduced parking congestion by 30%.`
            },
            'education': {
                description: 'My academic background.',
                output: `\n<span style="color: #3fb950;">[ Querying educational records... ]</span>\n
<span style="color: #00f7ff;">University</span>
  Pranveer Singh Institute of Technology, Kanpur
  B.Tech in Computer Science (Cyber Security)
  <span style="color: #8b949e;">2022 - 2026</span>

<span style="color: #00f7ff;">High School</span>
  Army Public School, Kanpur
  XII (PCM) & X
  <span style="color: #8b949e;">2019 - 2021</span>`
            },
            'contact': {
                description: 'How to get in touch.',
                output: `\n<span style="color: #3fb950;">[ Establishing secure connection... ]</span>\n
<span style="color: #00f7ff;">Email</span>
  abhisheksinghrathore719@gmail.com

<span style="color: #00f7ff;">LinkedIn</span>
  <a href="https://www.linkedin.com/in/abhishek-singh-rathore-5567b331a" target="_blank" class="command-link">linkedin.com/in/abhishek-singh-rathore</a>
`
            },
            'clear': { output: '' },
            'all': { output: '' }
        };

        const welcomeMessage = `
<pre class="ascii-art">
    _    ____   _   _ ____  _   _  ___ _____
   / \\  | __ ) | | | |  _ \\| | | |/ _ \\_   _|
  / _ \\ |  _ \\ | | | | |_) | | | | | | || |
 / ___ \\| |_) || |_| |  _ <| |_| | |_| || |
/_/   \\_\\____/  \\___/|_| \\_\\\\___/ \\___/ |_|
</pre>
<span style="color: #3fb950;">Welcome to Abhishek's Interactive Portfolio!</span>
Type '<span class="command-link" onclick="executeCommand('help')">help</span>' to see a list of available commands.
`;

        const typeOutput = (text, callback, speed = 20) => {
            let i = 0;
            const outputDiv = document.createElement('div');
            outputDiv.classList.add('output', 'mb-4');
            outputContainer.appendChild(outputDiv);
            
            const typingInterval = setInterval(() => {
                if (i < text.length) {
                    outputDiv.innerHTML += text.charAt(i);
                    i++;
                    terminalBody.scrollTop = terminalBody.scrollHeight;
                } else {
                    clearInterval(typingInterval);
                    if (callback) callback();
                }
            }, speed);
        };

        const executeCommand = async (command) => {
            command = command.trim().toLowerCase();
            if (!command) return;

            const promptDiv = document.createElement('div');
            promptDiv.innerHTML = `<span class="prompt"></span><span class="text-gray-200">${command}</span>`;
            outputContainer.appendChild(promptDiv);

            commandHistory.unshift(command);
            historyIndex = -1;
            
            if (command === 'clear') {
                outputContainer.innerHTML = '';
            } else if (command === 'all') {
                inputLine.style.display = 'none';
                for (const cmd of ['about', 'skills', 'projects', 'education', 'contact']) {
                    const prompt = document.createElement('div');
                    prompt.innerHTML = `<span class="prompt"></span><span class="text-gray-200">${cmd}</span>`;
                    outputContainer.appendChild(prompt);
                    await new Promise(resolve => typeOutput(commands[cmd].output, resolve, 10));
                }
                inputLine.style.display = 'flex';
            } else if (commands[command]) {
                typeOutput(commands[command].output);
            } else {
                typeOutput(`Command not found: ${command}. Type '<span class="command-link" onclick="executeCommand('help')">help</span>' for commands.`);
            }
            
            commandInput.value = '';
            terminalBody.scrollTop = terminalBody.scrollHeight;
        };

        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                executeCommand(commandInput.value);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = -1;
                    commandInput.value = '';
                }
            }
        });

        // Background Canvas Animation
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        const mouse = { x: null, y: null, radius: (canvas.height/120) * (canvas.width/120) };
        window.addEventListener('mousemove', e => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(0, 247, 255, 0.1)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function initCanvas() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }
        
        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = (canvas.height/120) * (canvas.width/120);
            initCanvas();
        });
        
        // Initial terminal setup
        function initTerminal() {
            typeOutput(welcomeMessage, () => {
                commandInput.focus();
            }, 30);
        }

        initCanvas();
        animate();
        initTerminal();
    </script>
</body>
</html>
